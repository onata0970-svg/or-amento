<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERP ENTERPRISE V11 - CONTROLE TOTAL</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --p: #2563eb; --p-dark: #1e40af; --s: #10b981; --d: #ef4444; 
            --dark: #0f172a; --slate: #64748b; --bg: #f1f5f9;
            --card: #ffffff; --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 100px; }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: var(--dark); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; color: white; }
        .auth-tabs { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .auth-tabs span { cursor: pointer; opacity: 0.5; font-weight: 700; }
        .auth-tabs span.active { opacity: 1; color: var(--p); border-bottom: 2px solid var(--p); }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: none; grid-template-columns: repeat(8, 1fr); padding: 12px 5px; z-index: 1000; }
        nav div { color: #94a3b8; font-size: 9px; text-align: center; cursor: pointer; }
        nav div i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }
        nav div.active { color: white; font-weight: bold; }

        /* UI */
        main { padding: 20px; max-width: 1200px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; outline: none; }
        .btn-main { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; }
        .btn-d { background: var(--d); color: white; }

        /* CHAT */
        #chat-container { display: grid; grid-template-columns: 180px 1fr; height: 500px; background: white; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        #chat-users { background: #f1f5f9; border-right: 1px solid var(--border); overflow-y: auto; }
        .chat-user-item { padding: 15px; border-bottom: 1px solid #e2e8f0; cursor: pointer; font-size: 13px; }
        .chat-user-item.active { background: var(--p); color: white; }
        #chat-messages { display: flex; flex-direction: column; padding: 15px; overflow-y: auto; background: #e5ddd5; flex-grow: 1; }
        .msg { margin-bottom: 8px; padding: 10px; border-radius: 10px; max-width: 80%; font-size: 13px; }
        .msg.sent { align-self: flex-end; background: #dcf8c6; }
        .msg.received { align-self: flex-start; background: white; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .badge-exp { font-size: 10px; color: var(--d); font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <div class="auth-tabs">
                <span id="tab-login" class="active" onclick="switchAuth('login')">LOGIN</span>
                <span id="tab-reg" onclick="switchAuth('reg')">CADASTRAR</span>
            </div>
            <div id="box-auth">
                <input type="text" id="auth-u" placeholder="Usu치rio">
                <input type="password" id="auth-p" placeholder="Senha">
                <div id="reg-extra" style="display:none">
                    <p style="font-size:11px; margin-bottom:5px">Validade Inicial: 7 dias (Teste)</p>
                </div>
                <button id="btn-auth" class="btn-main btn-p" onclick="processAuth()">Entrar</button>
            </div>
            <p id="auth-err" style="color:var(--d); font-size:12px; margin-top:10px; text-align:center"></p>
        </div>
    </div>

    <nav id="main-nav">
        <div onclick="go('dash')" id="n-dash" class="active"><i>游늵</i>Dash</div>
        <div onclick="go('os')" id="n-os"><i>游닇</i>OS</div>
        <div onclick="go('chat')" id="n-chat"><i>游눫</i>Chat</div>
        <div onclick="go('fin')" id="n-fin"><i>游눯</i>Fin</div>
        <div onclick="go('adm')" id="n-adm"><i>丘뙖잺</i>Adm</div>
    </nav>

    <main id="app-content">
        <section id="sec-dash">
            <h2>游늵 Bem-vindo, <span id="user-name"></span></h2>
            <div class="card">
                <p>Status da Conta: <b id="user-status">Ativo</b></p>
                <p id="user-expiry-info" style="font-size: 12px; color: var(--slate)"></p>
            </div>
        </section>

        <section id="sec-chat" style="display:none">
            <div id="chat-container">
                <div id="chat-users"><div id="chat-list-render"></div></div>
                <div style="display:flex; flex-direction:column;">
                    <div id="chat-messages"></div>
                    <div style="padding:10px; display:flex; gap:10px; background:white;">
                        <input type="text" id="chat-input" placeholder="Mensagem..." style="margin:0">
                        <button class="btn-main btn-p" style="width:80px" onclick="sendMsg()">Enviar</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="sec-adm" style="display:none">
            <div class="card">
                <h2>丘뙖잺 Controle de Usu치rios</h2>
                <div id="list-users-adm"></div>
            </div>
        </section>

        <section id="sec-fin" style="display:none"><div class="card"><h2>游눯 Financeiro</h2><p>M칩dulo Restrito ao Administrador.</p></div></section>
        <section id="sec-os" style="display:none"><div class="card"><h2>游닇 Ordens de Servi칞o</h2><p>M칩dulo Operacional.</p></div></section>
    </main>

    <script>
        const $ = document.querySelector.bind(document);
        let db, userAtual = null, chatAtivo = null, authMode = 'login';

        // DB INIT
        const req = indexedDB.open("ERP_V11_FULL", 1);
        req.onupgradeneeded = e => {
            db = e.target.result;
            ["users", "msgs"].forEach(s => db.createObjectStore(s, {keyPath:"id", autoIncrement:true}));
            // Admin eterno (expira em 2099)
            e.currentTarget.transaction.objectStore("users").add({
                user:"admin", pass:"1234", level:"admin", exp: new Date("2099-12-31").getTime()
            });
        };
        req.onsuccess = e => { db = e.target.result; };

        function switchAuth(t) {
            authMode = t;
            $('#reg-extra').style.display = t === 'reg' ? 'block' : 'none';
            $('#btn-auth').innerText = t === 'login' ? 'Entrar' : 'Cadastrar e Entrar';
            $('#tab-login').className = t === 'login' ? 'active' : '';
            $('#tab-reg').className = t === 'reg' ? 'active' : '';
        }

        function processAuth() {
            const u = $('#auth-u').value, p = $('#auth-p').value;
            if(!u || !p) return;

            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");

            if(authMode === 'login') {
                store.getAll().onsuccess = e => {
                    const user = e.target.result.find(x => x.user === u && x.pass === p);
                    if(!user) return $('#auth-err').innerText = "Dados incorretos!";
                    
                    // Checar validade por dias
                    if(Date.now() > user.exp) {
                        return $('#auth-err').innerText = "Sua licen칞a expirou! Contate o ADM.";
                    }
                    entrar(user);
                };
            } else {
                store.getAll().onsuccess = e => {
                    if(e.target.result.find(x => x.user === u)) return alert("Usu치rio j치 existe!");
                    const expDate = Date.now() + (7 * 24 * 60 * 60 * 1000); // 7 dias inicial
                    const novo = {user: u, pass: p, level: "user", exp: expDate};
                    store.add(novo).onsuccess = () => entrar(novo);
                };
            }
        }

        function entrar(u) {
            userAtual = u;
            $('#auth-screen').style.display = 'none';
            $('#main-nav').style.display = 'grid';
            $('main').style.display = 'block';
            $('#user-name').innerText = u.user;
            $('#user-expiry-info').innerText = "Sua conta 칠 v치lida at칠: " + new Date(u.exp).toLocaleDateString();
            
            const adm = u.level === 'admin';
            $('#n-fin').style.display = adm ? 'block' : 'none';
            $('#n-adm').style.display = adm ? 'block' : 'none';
            go('dash');
            if(adm) syncAdm();
        }

        function go(p) {
            document.querySelectorAll('section').forEach(s => s.style.display='none');
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
            $(`#sec-${p}`).style.display='block';
            $(`#n-${p}`).classList.add('active');
            if(p === 'chat') renderChatList();
        }

        // CHAT LOGIC
        function renderChatList() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                const outros = e.target.result.filter(x => x.user !== userAtual.user);
                $('#chat-list-render').innerHTML = outros.map(o => `
                    <div class="chat-user-item ${chatAtivo === o.user ? 'active' : ''}" onclick="abrirChat('${o.user}')">
                        ${o.user}
                    </div>
                `).join('');
            };
        }

        function abrirChat(u) { chatAtivo = u; renderChatList(); refreshMsgs(); }

        function sendMsg() {
            const txt = $('#chat-input').value;
            if(!txt || !chatAtivo) return;
            db.transaction("msgs","readwrite").objectStore("msgs").add({ from: userAtual.user, to: chatAtivo, text: txt, ts: Date.now() });
            $('#chat-input').value = ''; refreshMsgs();
        }

        function refreshMsgs() {
            db.transaction("msgs").objectStore("msgs").getAll().onsuccess = e => {
                const filtradas = e.target.result.filter(m => (m.from === userAtual.user && m.to === chatAtivo) || (m.from === chatAtivo && m.to === userAtual.user));
                $('#chat-messages').innerHTML = filtradas.map(m => `<div class="msg ${m.from === userAtual.user ? 'sent' : 'received'}">${m.text}</div>`).join('');
                $('#chat-messages').scrollTop = $('#chat-messages').scrollHeight;
            };
        }

        // ADM: CONTROLE DE DIAS
        function syncAdm() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                $('#list-users-adm').innerHTML = e.target.result.map(u => `
                    <div class="list-item" style="flex-direction:column; align-items:flex-start; gap:10px">
                        <div style="width:100%; display:flex; justify-content:space-between">
                            <b>${u.user} (${u.level})</b>
                            <span class="badge-exp">${Date.now() > u.exp ? 'EXPIRADO' : 'Restam ' + Math.ceil((u.exp - Date.now())/(1000*60*60*24)) + ' dias'}</span>
                        </div>
                        <div style="display:flex; gap:5px; width:100%">
                            <input type="number" id="days-${u.id}" placeholder="+ Dias" style="margin:0; padding:5px; font-size:12px">
                            <button class="btn-main btn-s" style="width:80px; padding:5px" onclick="addDays(${u.id})">Adicionar</button>
                            ${u.user !== 'admin' ? `<button class="btn-main btn-d" style="width:40px; padding:5px" onclick="delUser(${u.id})">X</button>` : ''}
                        </div>
                    </div>
                `).join('');
            };
        }

        function addDays(id) {
            const days = parseInt($(`#days-${id}`).value);
            if(!days) return;
            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");
            store.get(id).onsuccess = e => {
                const user = e.target.result;
                // Se j치 expirou, conta a partir de hoje. Se n칚o, soma ao que resta.
                const baseDate = Date.now() > user.exp ? Date.now() : user.exp;
                user.exp = baseDate + (days * 24 * 60 * 60 * 1000);
                store.put(user).onsuccess = () => { alert("Dias adicionados!"); syncAdm(); };
            };
        }

        function delUser(id) { if(confirm("Excluir usu치rio?")) db.transaction("users","readwrite").objectStore("users").delete(id).onsuccess = () => syncAdm(); }

        setInterval(() => { if($('#sec-chat').style.display === 'block' && chatAtivo) refreshMsgs(); }, 3000);
    </script>
</body>
</html>
