<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERP ENTERPRISE V12 - SISTEMA COMPLETO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --p: #2563eb; --p-dark: #1e40af; --s: #10b981; --d: #ef4444; 
            --dark: #0f172a; --slate: #64748b; --bg: #f1f5f9;
            --card: #ffffff; --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 100px; }

        /* TELA DE AUTENTICA√á√ÉO */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: var(--dark); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; color: white; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; justify-content: space-around; }
        .auth-tabs span { cursor: pointer; opacity: 0.5; font-weight: 700; font-size: 13px; transition: 0.3s; }
        .auth-tabs span.active { opacity: 1; color: var(--p); border-bottom: 2px solid var(--p); }

        /* NAVEGA√á√ÉO */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: none; grid-template-columns: repeat(8, 1fr); padding: 12px 5px; z-index: 1000; }
        nav div { color: #94a3b8; font-size: 9px; text-align: center; cursor: pointer; }
        nav div i { display: block; font-size: 20px; margin-bottom: 4px; font-style: normal; }
        nav div.active { color: white; font-weight: bold; }

        /* UI */
        main { padding: 20px; max-width: 1200px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; outline: none; }
        .btn-main { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; }
        .btn-d { background: var(--d); color: white; }

        /* CHAT STYLE */
        #chat-container { display: grid; grid-template-columns: 180px 1fr; height: 500px; background: white; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); }
        #chat-users { background: #f1f5f9; border-right: 1px solid var(--border); overflow-y: auto; }
        .chat-user-item { padding: 15px; border-bottom: 1px solid #e2e8f0; cursor: pointer; font-size: 13px; }
        .chat-user-item.active { background: var(--p); color: white; }
        #chat-messages { display: flex; flex-direction: column; padding: 15px; overflow-y: auto; background: #e5ddd5; flex-grow: 1; }
        .msg { margin-bottom: 8px; padding: 10px; border-radius: 10px; max-width: 80%; font-size: 13px; }
        .msg.sent { align-self: flex-end; background: #dcf8c6; }
        .msg.received { align-self: flex-start; background: white; }

        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .status-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .status-active { background: #dcfce7; color: #166534; }
        .status-blocked { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="text-align:center; margin-bottom:20px; font-weight:800">ERP ENTERPRISE</h2>
            <div class="auth-tabs">
                <span id="tab-login" class="active" onclick="setAuth('login')">USU√ÅRIO</span>
                <span id="tab-reg" onclick="setAuth('reg')">CADASTRAR</span>
                <span id="tab-adm" onclick="setAuth('adm')" style="color:var(--s)">ADM</span>
            </div>

            <div id="auth-box">
                <input type="text" id="u-name" placeholder="Nome de Usu√°rio">
                <input type="password" id="u-pass" placeholder="Senha">
                <button id="btn-auth-action" class="btn-main btn-p" onclick="handleAuth()">Entrar no Sistema</button>
            </div>
            <p id="auth-msg" style="color:var(--d); font-size:12px; margin-top:15px; text-align:center"></p>
        </div>
    </div>

    <nav id="main-nav">
        <div onclick="go('dash')" id="n-dash" class="active"><i>üìä</i>Dash</div>
        <div onclick="go('os')" id="n-os"><i>üìù</i>OS</div>
        <div onclick="go('chat')" id="n-chat"><i>üí¨</i>Chat</div>
        <div onclick="go('fin')" id="n-fin"><i>üí∞</i>Caixa</div>
        <div onclick="go('adm')" id="n-adm"><i>‚öôÔ∏è</i>Adm</div>
    </nav>

    <main id="app-content">
        <section id="sec-dash">
            <h2>üìä Bem-vindo, <span id="display-user"></span></h2>
            <div class="card" id="dash-info">
                <p>N√≠vel: <b id="display-level"></b></p>
                <p>Validade: <span id="display-exp" style="font-weight:bold"></span></p>
            </div>
        </section>

        <section id="sec-chat" style="display:none">
            <div id="chat-container">
                <div id="chat-users"><div id="chat-list-render"></div></div>
                <div style="display:flex; flex-direction:column; background:white">
                    <div id="chat-messages"></div>
                    <div style="padding:10px; display:flex; gap:10px; border-top:1px solid #eee">
                        <input type="text" id="chat-in" placeholder="Escreva..." style="margin:0">
                        <button class="btn-main btn-p" style="width:80px" onclick="sendMsg()">Enviar</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="sec-fin" style="display:none">
            <div class="card">
                <h2>üí∞ Fluxo de Caixa (Administrativo)</h2>
                <input type="number" id="f-valor" placeholder="Valor R$">
                <button class="btn-main btn-s" onclick="alert('Lan√ßamento salvo!')">Lan√ßar Receita</button>
            </div>
        </section>

        <section id="sec-adm" style="display:none">
            <div class="card">
                <h2>‚öôÔ∏è Painel de Gest√£o e Licen√ßas</h2>
                <div id="adm-user-list"></div>
            </div>
        </section>
    </main>

    <script>
        const $ = document.querySelector.bind(document);
        let db, userAtual = null, chatAtivo = null, currentMode = 'login';

        // DB CONFIG
        const req = indexedDB.open("ERP_V12_OFFICIAL", 1);
        req.onupgradeneeded = e => {
            db = e.target.result;
            ["users", "msgs"].forEach(s => db.createObjectStore(s, {keyPath:"id", autoIncrement:true}));
            // Cria√ß√£o do administrador mestre padr√£o
            e.currentTarget.transaction.objectStore("users").add({
                user: "admin", pass: "1234", level: "admin", exp: 4102444800000, active: true 
            });
        };
        req.onsuccess = e => db = e.target.result;

        // AUTH LOGIC
        function setAuth(m) {
            currentMode = m;
            document.querySelectorAll('.auth-tabs span').forEach(s => s.classList.remove('active'));
            if(m === 'login') { $('#tab-login').classList.add('active'); $('#btn-auth-action').className = 'btn-main btn-p'; $('#btn-auth-action').innerText = 'Entrar'; }
            if(m === 'reg') { $('#tab-reg').classList.add('active'); $('#btn-auth-action').className = 'btn-main btn-s'; $('#btn-auth-action').innerText = 'Criar Minha Conta'; }
            if(m === 'adm') { $('#tab-adm').classList.add('active'); $('#btn-auth-action').className = 'btn-main btn-p'; $('#btn-auth-action').innerText = 'Login Administrativo'; }
        }

        function handleAuth() {
            const u = $('#u-name').value, p = $('#u-pass').value;
            if(!u || !p) return;

            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");

            if(currentMode === 'reg') {
                store.getAll().onsuccess = e => {
                    if(e.target.result.find(x => x.user === u)) return alert("Este nome j√° est√° em uso.");
                    const newUser = { user: u, pass: p, level: "user", exp: Date.now() + (7*24*60*60*1000), active: true };
                    store.add(newUser).onsuccess = () => logar(newUser);
                };
            } else {
                store.getAll().onsuccess = e => {
                    const user = e.target.result.find(x => x.user === u && x.pass === p);
                    if(!user) return $('#auth-msg').innerText = "Usu√°rio ou senha inv√°lidos.";
                    if(!user.active) return $('#auth-msg').innerText = "CONTA BLOQUEADA PELO ADM.";
                    if(Date.now() > user.exp) return $('#auth-msg').innerText = "LICEN√áA EXPIRADA. Fale com o suporte.";
                    
                    if(currentMode === 'adm' && user.level !== 'admin') {
                        return $('#auth-msg').innerText = "Voc√™ n√£o tem privil√©gios de Administrador.";
                    }
                    logar(user);
                };
            }
        }

        function logar(u) {
            userAtual = u;
            $('#auth-screen').style.display = 'none';
            $('#main-nav').style.display = 'grid';
            $('main').style.display = 'block';
            $('#display-user').innerText = u.user.toUpperCase();
            $('#display-level').innerText = u.level === 'admin' ? 'ADMINISTRADOR' : 'OPERADOR';
            $('#display-exp').innerText = new Date(u.exp).toLocaleDateString();

            const isAdm = u.level === 'admin';
            $('#n-fin').style.display = isAdm ? 'block' : 'none';
            $('#n-adm').style.display = isAdm ? 'block' : 'none';
            go('dash');
            if(isAdm) syncAdm();
        }

        function go(p) {
            document.querySelectorAll('section').forEach(s => s.style.display='none');
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
            $(`#sec-${p}`).style.display='block';
            $(`#n-${p}`).classList.add('active');
            if(p === 'chat') renderChatList();
        }

        // CHAT WHATSAPP
        function renderChatList() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                const outros = e.target.result.filter(x => x.user !== userAtual.user);
                $('#chat-list-render').innerHTML = outros.map(o => `
                    <div class="chat-user-item ${chatAtivo === o.user ? 'active' : ''}" onclick="chatAtivo='${o.user}'; renderChatList(); refreshMsgs();">
                        ${o.user} ${o.level === 'admin' ? '‚≠ê' : ''}
                    </div>
                `).join('');
            };
        }

        function sendMsg() {
            const t = $('#chat-in').value; if(!t || !chatAtivo) return;
            db.transaction("msgs","readwrite").objectStore("msgs").add({from: userAtual.user, to: chatAtivo, text: t, ts: Date.now()});
            $('#chat-in').value = ''; refreshMsgs();
        }

        function refreshMsgs() {
            db.transaction("msgs").objectStore("msgs").getAll().onsuccess = e => {
                const f = e.target.result.filter(m => (m.from === userAtual.user && m.to === chatAtivo) || (m.from === chatAtivo && m.to === userAtual.user));
                $('#chat-messages').innerHTML = f.map(m => `<div class="msg ${m.from === userAtual.user ? 'sent' : 'received'}">${m.text}</div>`).join('');
                $('#chat-messages').scrollTop = $('#chat-messages').scrollHeight;
            };
        }

        // ADM LOGIC
        function syncAdm() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                $('#adm-user-list').innerHTML = e.target.result.map(u => `
                    <div class="list-item" style="flex-direction:column; align-items:flex-start">
                        <div style="display:flex; justify-content:space-between; width:100%">
                            <b>${u.user}</b>
                            <span class="status-tag ${u.active ? 'status-active' : 'status-blocked'}">${u.active ? 'ATIVO' : 'BLOQUEADO'}</span>
                        </div>
                        <div style="font-size:11px; margin: 5px 0">Expira em: ${new Date(u.exp).toLocaleDateString()}</div>
                        <div style="display:flex; gap:5px; width:100%">
                            <input type="number" id="add-${u.id}" placeholder="+ Dias" style="margin:0; flex:1">
                            <button class="btn-main btn-s" style="width:60px; padding:5px" onclick="updateUser(${u.id}, 'days')">Add</button>
                            ${u.user !== 'admin' ? `<button class="btn-main btn-d" style="width:60px; padding:5px" onclick="updateUser(${u.id}, 'toggle')">${u.active ? 'Banir' : 'Ativar'}</button>` : ''}
                        </div>
                    </div>
                `).join('');
            };
        }

        function updateUser(id, action) {
            const tx = db.transaction("users", "readwrite");
            const store = tx.objectStore("users");
            store.get(id).onsuccess = e => {
                const u = e.target.result;
                if(action === 'days') {
                    const d = parseInt($(`#add-${id}`).value);
                    if(d) u.exp = (u.exp < Date.now() ? Date.now() : u.exp) + (d * 86400000);
                } else if(action === 'toggle') {
                    u.active = !u.active;
                }
                store.put(u).onsuccess = () => syncAdm();
            };
        }

        setInterval(() => { if($('#sec-chat').style.display === 'block' && chatAtivo) refreshMsgs(); }, 3000);
    </script>
</body>
</html>
