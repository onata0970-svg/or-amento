<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERP ENTERPRISE V26 - MASTER ACCESS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --p: #2563eb; --p-dark: #1e40af; --s: #10b981; --d: #f43f5e;
            --dark: #0f172a; --slate: #1e293b; --bg: #f8fafc; --card: #ffffff;
            --border: #e2e8f0; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 110px; }

        /* --- TELA DE LOGIN COM BOT츾O ADM --- */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: var(--dark); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--slate); padding: 40px; border-radius: 28px; width: 90%; max-width: 400px; color: white; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        .btn-adm-shortcut { 
            background: rgba(255,255,255,0.1); color: #94a3b8; border: 1px dashed #475569; 
            margin-top: 15px; font-size: 11px; padding: 10px; border-radius: 12px; cursor: pointer;
            width: 100%; text-align: center; transition: 0.3s;
        }
        .btn-adm-shortcut:hover { background: var(--p); color: white; border-style: solid; }

        /* --- NAVIGATION --- */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: none; grid-template-columns: repeat(5, 1fr); padding: 15px 5px; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        nav div { color: #64748b; font-size: 10px; text-align: center; cursor: pointer; }
        nav div i { display: block; font-size: 20px; margin-bottom: 5px; font-style: normal; }
        nav div.active { color: white; font-weight: bold; }

        /* --- UI COMPONENTS --- */
        main { padding: 20px; max-width: 900px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: var(--shadow); }
        .card-adm { background: #111827; color: white; border-left: 5px solid var(--p); }
        
        input, select, textarea { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; font-size: 14px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; text-align: center; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; }

        .cat-item { padding: 12px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; cursor: pointer; background: white; }
        
        /* PDF HIDDEN */
        #pdf-render { position: absolute; left: -9999px; width: 600px; padding: 40px; background: white; color: black; }
    </style>
</head>
<body>

    <div id="pdf-render">
        <h1 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px">OR칂AMENTO</h1>
        <div style="margin: 20px 0;">
            <p><strong>CLIENTE:</strong> <span id="p-cli"></span></p>
            <p><strong>DATA:</strong> <span id="p-data"></span></p>
            <p><strong>PROFISSIONAL:</strong> <span id="p-user"></span></p>
        </div>
        <div style="min-height: 250px; border: 1px solid #eee; padding: 15px;">
            <p id="p-desc" style="white-space: pre-line;"></p>
        </div>
        <h2 style="text-align:right">TOTAL: R$ <span id="p-total"></span></h2>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="text-align:center; margin-bottom:20px">ERP ENTERPRISE</h2>
            
            <input type="text" id="l-user" placeholder="Usu치rio">
            <input type="password" id="l-pass" placeholder="Senha">
            
            <button class="btn btn-p" onclick="handleLogin()">Entrar</button>
            
            <div class="btn-adm-shortcut" onclick="fillAdm()">
                游댑 Entrar como Administrador (Natan)
            </div>
            
            <p id="l-msg" style="color:var(--d); text-align:center; margin-top:15px; font-size:12px"></p>
        </div>
    </div>

    <nav id="main-nav">
        <div onclick="go('dash')" id="n-dash" class="active"><i>游</i>Dash</div>
        <div onclick="go('os')" id="n-os"><i>游닇</i>O.S</div>
        <div onclick="go('chat')" id="n-chat"><i>游눫</i>Chat</div>
        <div onclick="go('fin')" id="n-fin" style="display:none"><i>游눯</i>Fin</div>
        <div onclick="go('adm')" id="n-adm" style="display:none"><i>丘뙖잺</i>Adm</div>
    </nav>

    <main id="app-content">
        <section id="sec-dash">
            <h2>Dashboard</h2>
            <div class="card" style="background: var(--p); color: white;">
                <p>Bem-vindo, <b id="display-name"></b></p>
                <p>N칤vel: <span id="display-level"></span></p>
            </div>
        </section>

        <section id="sec-os" style="display:none">
            <div class="card">
                <h3>Novo Or칞amento</h3>
                <input type="text" id="os-cliente" placeholder="Nome do Cliente">
                
                <label style="font-size:11px; font-weight:800">CATEGORIA PROFISSIONAL</label>
                <select id="os-prof-select" onchange="carregarItens(this.value)"></select>
                
                <div id="lista-catalogo" style="max-height: 150px; overflow-y: auto; margin: 10px 0;"></div>

                <textarea id="os-desc" placeholder="Descri칞칚o..." style="height:80px"></textarea>
                <input type="number" id="os-valor" placeholder="Valor R$">
                <button class="btn btn-p" onclick="gerarPDF()">Gerar Or칞amento PDF</button>
            </div>
            <div id="os-hist"></div>
        </section>

        <section id="sec-fin" style="display:none">
            <div class="card">
                <h3>Relat칩rio de Vendas</h3>
                <div id="fin-lista"></div>
            </div>
        </section>

        <section id="sec-adm" style="display:none">
            <div class="card card-adm">
                <h3>游닍 Importador de Servi칞os</h3>
                <input type="text" id="adm-prof" placeholder="Nome da Profiss칚o">
                <textarea id="adm-txt" placeholder="Servi칞o 1 - 100.00&#10;Servi칞o 2 - 200.00" style="height:100px"></textarea>
                <button class="btn btn-s" onclick="importarItens()">Cadastrar no Cat치logo</button>
            </div>
            <div class="card">
                <h3>Usu치rios Ativos</h3>
                <div id="adm-user-list"></div>
            </div>
        </section>

        <section id="sec-chat" style="display:none">
            <div id="chat-box" style="height:300px; overflow-y:auto; background:#f1f5f9; padding:15px; border-radius:15px; margin-bottom:10px"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" placeholder="Sua mensagem...">
                <button class="btn btn-p" style="width:60px" onclick="enviarMsg()">></button>
            </div>
        </section>
    </main>

    <script>
        const $ = document.querySelector.bind(document);
        let db, userAtual = null;

        // DB INIT
        const req = indexedDB.open("ERP_V26_FINAL", 1);
        req.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("users", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("os", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("fin", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("cat", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("chat", {keyPath:"id", autoIncrement:true});
            const s = e.currentTarget.transaction.objectStore("users");
            s.add({user:"natanjkl", pass:"91538300Aa", level:"admin", active:true});
        };
        req.onsuccess = e => db = e.target.result;

        // LOGIN FUNCTIONS
        function fillAdm() {
            $('#l-user').value = "natanjkl";
            $('#l-pass').value = "91538300Aa";
            handleLogin(); // J치 loga automaticamente ao clicar
        }

        function handleLogin() {
            const u = $('#l-user').value, p = $('#l-pass').value;
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                const user = e.target.result.find(x => x.user === u && x.pass === p);
                if(user) {
                    userAtual = user;
                    $('#auth-screen').style.display = 'none';
                    $('#main-nav').style.display = 'grid';
                    $('main').style.display = 'block';
                    $('#display-name').innerText = userAtual.user;
                    $('#display-level').innerText = userAtual.level.toUpperCase();
                    
                    if(userAtual.level === 'admin') {
                        $('#n-fin').style.display = 'block';
                        $('#n-adm').style.display = 'block';
                    }
                    go('dash');
                    sync();
                } else alert("Erro no Login");
            };
        }

        function go(p) {
            document.querySelectorAll('section').forEach(s => s.style.display='none');
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
            $(`#sec-${p}`).style.display='block';
            $(`#n-${p}`).classList.add('active');
            if(p === 'os') popularSelect();
            if(p === 'adm') renderAdm();
        }

        // IMPORTADOR E CAT츼LOGO
        function importarItens() {
            const p = $('#adm-prof').value, t = $('#adm-txt').value;
            if(!p || !t) return alert("Vazio!");
            const tx = db.transaction("cat", "readwrite");
            t.split('\n').forEach(l => {
                if(l.includes('-')) {
                    const [n, v] = l.split('-');
                    tx.objectStore("cat").add({prof:p, nome:n.trim(), preco:v.trim()});
                }
            });
            tx.oncomplete = () => { alert("Importado!"); $('#adm-txt').value=''; };
        }

        function popularSelect() {
            db.transaction("cat").objectStore("cat").getAll().onsuccess = e => {
                const p = [...new Set(e.target.result.map(i => i.prof))];
                $('#os-prof-select').innerHTML = '<option value="">-- Selecionar --</option>' + 
                    p.map(x => `<option value="${x}">${x}</option>`).join('');
            };
        }

        function carregarItens(prof) {
            db.transaction("cat").objectStore("cat").getAll().onsuccess = e => {
                const f = e.target.result.filter(i => i.prof === prof);
                $('#lista-catalogo').innerHTML = f.map(s => `
                    <div class="cat-item" onclick="setOS('${s.nome}', '${s.preco}')">
                        <span>${s.nome}</span> <b>R$ ${s.preco}</b>
                    </div>
                `).join('');
            };
        }

        function setOS(n, p) { $('#os-desc').value += n + "\n"; $('#os-valor').value = p; }

        // PDF
        function gerarPDF() {
            const cli = $('#os-cliente').value, desc = $('#os-desc').value, val = $('#os-valor').value;
            const tx = db.transaction(["os", "fin"], "readwrite");
            tx.objectStore("os").add({cli, desc, val, ts: Date.now()});
            tx.objectStore("fin").add({cli, val, ts: Date.now()});
            tx.oncomplete = () => {
                $('#p-cli').innerText = cli; $('#p-data').innerText = new Date().toLocaleDateString();
                $('#p-user').innerText = userAtual.user; $('#p-desc').innerText = desc;
                $('#p-total').innerText = val;
                html2pdf().from($('#pdf-render')).save(`Orcamento_${cli}.pdf`);
                sync();
            };
        }

        function sync() {
            db.transaction("os").objectStore("os").getAll().onsuccess = e => {
                $('#os-hist').innerHTML = e.target.result.reverse().slice(0,3).map(o => `<div class="card">${o.cli} - R$ ${o.val}</div>`).join('');
            };
            db.transaction("fin").objectStore("fin").getAll().onsuccess = e => {
                $('#fin-lista').innerHTML = e.target.result.map(f => `<div class="card" style="color:green">+ R$ ${f.val}</div>`).join('');
            };
        }

        function renderAdm() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                $('#adm-user-list').innerHTML = e.target.result.map(u => `<div class="card">${u.user} (${u.level})</div>`).join('');
            };
        }
    </script>
</body>
</html>
