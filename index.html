<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERP ENTERPRISE V27 - SISTEMA INTEGRADO</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --p: #2563eb; --p-dark: #1e40af; --s: #10b981; --d: #f43f5e;
            --dark: #0f172a; --slate: #1e293b; --bg: #f8fafc; --card: #ffffff;
            --border: #e2e8f0; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 110px; }

        /* LOGIN */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: var(--dark); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--slate); padding: 40px; border-radius: 28px; width: 90%; max-width: 400px; color: white; border: 1px solid rgba(255,255,255,0.1); }
        
        .btn-adm-shortcut { 
            background: rgba(255,255,255,0.1); color: #94a3b8; border: 1px dashed #475569; 
            margin-top: 15px; font-size: 11px; padding: 10px; border-radius: 12px; cursor: pointer;
            width: 100%; text-align: center;
        }

        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: none; grid-template-columns: repeat(5, 1fr); padding: 15px 5px; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        nav div { color: #64748b; font-size: 10px; text-align: center; cursor: pointer; }
        nav div i { display: block; font-size: 20px; margin-bottom: 5px; font-style: normal; }
        nav div.active { color: white; font-weight: bold; }

        /* UI */
        main { padding: 20px; max-width: 1000px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: var(--shadow); }
        .card-dark { background: var(--dark); color: white; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; font-size: 14px; }
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; text-align: center; margin-bottom: 5px; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; }
        .btn-d { background: var(--d); color: white; }

        /* TABELA DE USU츼RIOS */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        th { text-align: left; padding: 10px; border-bottom: 2px solid #eee; color: #64748b; }
        td { padding: 12px 10px; border-bottom: 1px solid #f1f5f9; }
        .badge { padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; }
        .bg-p { background: #dbeafe; color: #1e40af; }
        .bg-s { background: #dcfce7; color: #15803d; }

        .cat-item { padding: 10px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; cursor: pointer; }
        #pdf-render { position: absolute; left: -9999px; width: 600px; padding: 40px; background: white; color: black; }
    </style>
</head>
<body>

    <div id="pdf-render">
        <h1 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px">OR칂AMENTO</h1>
        <p><strong>CLIENTE:</strong> <span id="p-cli"></span></p>
        <p><strong>DATA:</strong> <span id="p-data"></span></p>
        <div style="min-height: 200px; margin: 20px 0; border: 1px solid #eee; padding: 10px;" id="p-desc"></div>
        <h2 style="text-align:right">TOTAL: R$ <span id="p-total"></span></h2>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="text-align:center; margin-bottom:20px">ERP ENTERPRISE</h2>
            <input type="text" id="l-user" placeholder="Usu치rio">
            <input type="password" id="l-pass" placeholder="Senha">
            <button class="btn btn-p" onclick="handleLogin()">Acessar Sistema</button>
            <div class="btn-adm-shortcut" onclick="fillAdm()">游댑 Acesso Direto (Natan)</div>
        </div>
    </div>

    <nav id="main-nav">
        <div onclick="go('dash')" id="n-dash" class="active"><i>游</i>Dash</div>
        <div onclick="go('os')" id="n-os"><i>游닇</i>O.S</div>
        <div onclick="go('chat')" id="n-chat"><i>游눫</i>Chat</div>
        <div onclick="go('fin')" id="n-fin" style="display:none"><i>游눯</i>Fin</div>
        <div onclick="go('adm')" id="n-adm" style="display:none"><i>丘뙖잺</i>Adm</div>
    </nav>

    <main id="app-content">
        <section id="sec-dash">
            <h2>Dashboard</h2>
            <div class="card" style="background: var(--p); color:white">
                <p>Usu치rio: <b id="display-name"></b></p>
                <p>N칤vel: <span id="display-level"></span></p>
            </div>
        </section>

        <section id="sec-os" style="display:none">
            <div class="card">
                <h3>Gerar Or칞amento</h3>
                <input type="text" id="os-cliente" placeholder="Nome do Cliente">
                <select id="os-prof-select" onchange="carregarItens(this.value)"></select>
                <div id="lista-cat" style="max-height: 150px; overflow-y:auto; margin:10px 0"></div>
                <textarea id="os-desc" placeholder="Descri칞칚o do servi칞o..." style="height:80px"></textarea>
                <input type="number" id="os-valor" placeholder="Valor R$">
                <button class="btn btn-p" onclick="gerarPDF()">Salvar e Imprimir PDF</button>
            </div>
            <div id="os-hist"></div>
        </section>

        <section id="sec-fin" style="display:none">
            <div class="card">
                <h3>Entradas de Caixa</h3>
                <div id="fin-lista"></div>
            </div>
        </section>

        <section id="sec-adm" style="display:none">
            <div class="card card-dark">
                <h3>游닍 Importador de Servi칞os</h3>
                <input type="text" id="adm-prof" placeholder="Profiss칚o (Ex: Pintor)">
                <textarea id="adm-txt" placeholder="Pintura Parede - 50.00&#10;Pintura Teto - 80.00" style="height:80px"></textarea>
                <button class="btn btn-s" onclick="importarItens()">Salvar Cat치logo</button>
            </div>

            <div class="card">
                <h3>游녻 Cadastrar Novo Usu치rio</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="text" id="new-u" placeholder="Login">
                    <input type="password" id="new-p" placeholder="Senha">
                    <select id="new-l">
                        <option value="user">Usu치rio Comum</option>
                        <option value="admin">Administrador Master</option>
                    </select>
                    <input type="number" id="new-d" value="30" placeholder="Dias">
                </div>
                <button class="btn btn-p" onclick="cadastrarUsuario()">Criar Acesso</button>
                
                <hr style="margin: 20px 0; opacity: 0.2;">
                
                <h3>Gerenciar Acessos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Login</th>
                            <th>N칤vel</th>
                            <th>Expira</th>
                            <th>A칞칚o</th>
                        </tr>
                    </thead>
                    <tbody id="adm-user-table"></tbody>
                </table>
            </div>
        </section>

        <section id="sec-chat" style="display:none">
            <div id="chat-box" style="height:300px; overflow-y:auto; background:#eee; padding:15px; border-radius:15px; margin-bottom:10px"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" placeholder="Mensagem...">
                <button class="btn btn-p" style="width:60px" onclick="enviarMsg()">></button>
            </div>
        </section>
    </main>

    <script>
        const $ = document.querySelector.bind(document);
        let db, userAtual = null;

        const req = indexedDB.open("ERP_V27_ULTIMATE", 1);
        req.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("users", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("os", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("fin", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("cat", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("chat", {keyPath:"id", autoIncrement:true});
            const s = e.currentTarget.transaction.objectStore("users");
            s.add({user:"natanjkl", pass:"91538300Aa", level:"admin", exp: 4102444800000});
        };
        req.onsuccess = e => db = e.target.result;

        function fillAdm() { $('#l-user').value="natanjkl"; $('#l-pass').value="91538300Aa"; handleLogin(); }

        function handleLogin() {
            const u = $('#l-user').value, p = $('#l-pass').value;
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                const user = e.target.result.find(x => x.user === u && x.pass === p);
                if(user) {
                    userAtual = user;
                    $('#auth-screen').style.display='none';
                    $('#main-nav').style.display='grid';
                    $('main').style.display='block';
                    $('#display-name').innerText = userAtual.user;
                    $('#display-level').innerText = userAtual.level.toUpperCase();
                    if(userAtual.level === 'admin') { $('#n-fin').style.display='block'; $('#n-adm').style.display='block'; }
                    go('dash');
                    sync();
                } else alert("Dados incorretos!");
            };
        }

        function go(p) {
            document.querySelectorAll('section').forEach(s => s.style.display='none');
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
            $(`#sec-${p}`).style.display='block';
            $(`#n-${p}`).classList.add('active');
            if(p === 'os') popularSelect();
            if(p === 'adm') renderAdmUsers();
        }

        // ADM: GEST츾O DE USU츼RIOS
        function cadastrarUsuario() {
            const user = $('#new-u').value, pass = $('#new-p').value, level = $('#new-l').value, days = $('#new-d').value;
            if(!user || !pass) return alert("Preencha tudo!");
            const exp = Date.now() + (days * 86400000);
            const tx = db.transaction("users", "readwrite");
            tx.objectStore("users").add({user, pass, level, exp});
            tx.oncomplete = () => { alert("Usu치rio Criado!"); renderAdmUsers(); };
        }

        function renderAdmUsers() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                $('#adm-user-table').innerHTML = e.target.result.map(u => `
                    <tr>
                        <td><b>${u.user}</b></td>
                        <td><span class="badge ${u.level==='admin'?'bg-p':'bg-s'}">${u.level}</span></td>
                        <td>${new Date(u.exp).toLocaleDateString()}</td>
                        <td><button class="btn btn-d" style="font-size:10px; padding:5px" onclick="deletarU(${u.id})">Remover</button></td>
                    </tr>
                `).join('');
            };
        }

        function deletarU(id) {
            if(confirm("Excluir usu치rio?")) {
                const tx = db.transaction("users", "readwrite");
                tx.objectStore("users").delete(id);
                tx.oncomplete = () => renderAdmUsers();
            }
        }

        // ADM: IMPORTADOR
        function importarItens() {
            const p = $('#adm-prof').value, t = $('#adm-txt').value;
            const tx = db.transaction("cat", "readwrite");
            t.split('\n').forEach(l => { if(l.includes('-')) { const [n,v]=l.split('-'); tx.objectStore("cat").add({prof:p, nome:n.trim(), preco:v.trim()}); }});
            tx.oncomplete = () => { alert("Cat치logo OK!"); $('#adm-txt').value=''; };
        }

        // O.S E PDF
        function popularSelect() {
            db.transaction("cat").objectStore("cat").getAll().onsuccess = e => {
                const p = [...new Set(e.target.result.map(i => i.prof))];
                $('#os-prof-select').innerHTML = '<option value="">-- Profiss칚o --</option>' + p.map(x => `<option value="${x}">${x}</option>`).join('');
            };
        }

        function carregarItens(prof) {
            db.transaction("cat").objectStore("cat").getAll().onsuccess = e => {
                const f = e.target.result.filter(i => i.prof === prof);
                $('#lista-cat').innerHTML = f.map(s => `<div class="cat-item" onclick="setOS('${s.nome}', '${s.preco}')">${s.nome} <b>R$ ${s.preco}</b></div>`).join('');
            };
        }

        function setOS(n, p) { $('#os-desc').value += n + "\n"; $('#os-valor').value = p; }

        function gerarPDF() {
            const cli = $('#os-cliente').value, desc = $('#os-desc').value, val = $('#os-valor').value;
            const tx = db.transaction(["os", "fin"], "readwrite");
            tx.objectStore("os").add({cli, desc, val, ts: Date.now()});
            tx.objectStore("fin").add({cli, val, ts: Date.now()});
            tx.oncomplete = () => {
                $('#p-cli').innerText=cli; $('#p-data').innerText=new Date().toLocaleDateString();
                $('#p-desc').innerText=desc; $('#p-total').innerText=val;
                html2pdf().from($('#pdf-render')).save(`Orcamento_${cli}.pdf`);
                sync();
            };
        }

        function sync() {
            db.transaction("os").objectStore("os").getAll().onsuccess = e => {
                $('#os-hist').innerHTML = e.target.result.reverse().slice(0,3).map(o => `<div class="card">${o.cli} - R$ ${o.val}</div>`).join('');
            };
            db.transaction("fin").objectStore("fin").getAll().onsuccess = e => {
                $('#fin-lista').innerHTML = e.target.result.map(f => `<div class="cat-item"><span>${f.cli}</span> <b style="color:green">+ R$ ${f.val}</b></div>`).join('');
            };
        }

        function enviarMsg() {
            const t = $('#chat-in').value; if(!t) return;
            db.transaction("chat", "readwrite").objectStore("chat").add({u: userAtual.user, t, ts: Date.now()});
            $('#chat-in').value=''; syncChat();
        }

        function syncChat() {
            db.transaction("chat").objectStore("chat").getAll().onsuccess = e => {
                $('#chat-box').innerHTML = e.target.result.map(m => `<div style="margin-bottom:10px"><b>${m.u}:</b> ${m.t}</div>`).join('');
                $('#chat-box').scrollTop = $('#chat-box').scrollHeight;
            };
        }
    </script>
</body>
</html>
