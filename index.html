<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra ERP - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .auth-toggle.active { color: #4f46e5; border-bottom: 2px solid #4f46e5; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Ecrã de Autenticação -->
    <div id="auth-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-4 text-white">
                    <i data-lucide="layers" class="w-10 h-10"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800">Ultra ERP</h1>
            </div>

            <!-- Alternador Login/Registo -->
            <div class="flex border-b mb-6">
                <button onclick="toggleAuthMode('login')" id="btn-mode-login" class="auth-toggle active flex-1 py-2 font-bold text-sm transition">Entrar</button>
                <button onclick="toggleAuthMode('register')" id="btn-mode-register" class="auth-toggle flex-1 py-2 font-bold text-sm text-slate-400 transition">Criar Conta</button>
            </div>

            <!-- Formulário de Login -->
            <div id="form-login" class="space-y-4">
                <input type="text" id="login-user" placeholder="Utilizador ou Email" class="w-full p-3 bg-slate-100 rounded-xl outline-none border focus:border-indigo-500 transition">
                <input type="password" id="login-pass" placeholder="Palavra-passe" class="w-full p-3 bg-slate-100 rounded-xl outline-none border focus:border-indigo-500 transition">
                <button onclick="handleLogin()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                    Aceder ao Painel
                </button>
            </div>

            <!-- Formulário de Registo -->
            <div id="form-register" class="hidden space-y-4">
                <input type="text" id="reg-name" placeholder="Nome da Empresa" class="w-full p-3 bg-slate-100 rounded-xl outline-none border focus:border-indigo-500 transition">
                <input type="email" id="reg-email" placeholder="Email Empresarial" class="w-full p-3 bg-slate-100 rounded-xl outline-none border focus:border-indigo-500 transition">
                <input type="password" id="reg-pass" placeholder="Definir Palavra-passe" class="w-full p-3 bg-slate-100 rounded-xl outline-none border focus:border-indigo-500 transition">
                <button onclick="handleRegister()" class="w-full py-3 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200">
                    Começar Trial Grátis
                </button>
            </div>

            <p class="mt-6 text-center text-[10px] text-slate-400 uppercase tracking-widest font-bold">Segurança Encriptada Enterprise</p>
        </div>
    </div>

    <!-- Interface Principal (Oculta por defeito) -->
    <div id="app-interface" class="hidden">
        <nav class="fixed bottom-0 w-full h-16 bg-white border-t flex justify-around items-center z-50 md:top-0 md:left-0 md:h-screen md:w-20 md:flex-col md:justify-start md:pt-6 md:border-r md:border-t-0">
            <div class="hidden md:flex w-10 h-10 bg-indigo-600 rounded-xl items-center justify-center text-white mb-8">
                <i data-lucide="zap" class="w-6 h-6"></i>
            </div>
            <button onclick="showTab('dash')" class="nav-btn p-3 rounded-xl text-indigo-600 bg-indigo-50" data-tab="dash"><i data-lucide="layout-dashboard"></i></button>
            <button onclick="showTab('orc')" class="nav-btn p-3 rounded-xl text-slate-400 hover:bg-slate-50" data-tab="orc"><i data-lucide="file-text"></i></button>
            <button onclick="showTab('fin')" class="nav-btn p-3 rounded-xl text-slate-400 hover:bg-slate-50" data-tab="fin"><i data-lucide="wallet"></i></button>
            <button onclick="showTab('cli')" class="nav-btn p-3 rounded-xl text-slate-400 hover:bg-slate-50" data-tab="cli"><i data-lucide="users"></i></button>
            <button onclick="showTab('cfg')" class="nav-btn p-3 rounded-xl text-slate-400 hover:bg-slate-50" data-tab="cfg"><i data-lucide="settings"></i></button>
            <button onclick="logout()" class="md:mt-auto p-3 text-red-400 hover:bg-red-50 rounded-xl mb-4"><i data-lucide="log-out"></i></button>
        </nav>

        <main class="pb-20 md:pb-0 md:pl-20 min-h-screen">
            <header class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-40">
                <h2 id="page-title" class="text-xl font-bold text-slate-800">Dashboard</h2>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p id="user-display-name" class="text-sm font-semibold leading-none">Empresa Demo</p>
                        <span class="text-[10px] uppercase tracking-wider text-slate-400 font-bold">Plano Enterprise</span>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-slate-200 border-2 border-indigo-100"></div>
                </div>
            </header>

            <div class="p-4 md:p-8 max-w-7xl mx-auto">
                <section id="tab-dash" class="tab-content active space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-3xl border shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center"><i data-lucide="trending-up"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">Receitas (Mês)</p>
                                <h3 class="text-2xl font-bold">€ 14.250,00</h3>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center"><i data-lucide="trending-down"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">Despesas (Mês)</p>
                                <h3 class="text-2xl font-bold">€ 5.120,00</h3>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border shadow-sm flex items-center gap-4">
                            <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center"><i data-lucide="balance-scale"></i></div>
                            <div>
                                <p class="text-sm text-slate-500">Saldo Atual</p>
                                <h3 class="text-2xl font-bold">€ 9.130,00</h3>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="tab-orc" class="tab-content space-y-6">
                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl font-bold">Orçamentos</h3>
                        <button class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold">+ Novo</button>
                    </div>
                    <div class="bg-white rounded-3xl border p-12 text-center text-slate-400">
                        Nenhum orçamento emitido hoje.
                    </div>
                </section>

                <section id="tab-fin" class="tab-content"><h3 class="text-2xl font-bold">Financeiro</h3></section>
                <section id="tab-cli" class="tab-content"><h3 class="text-2xl font-bold">Clientes</h3></section>
                <section id="tab-cfg" class="tab-content"><h3 class="text-2xl font-bold">Definições</h3></section>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Garantir que Lucide carrega
        const safeCreateIcons = () => {
            if (window.lucide) window.lucide.createIcons();
            else setTimeout(safeCreateIcons, 100);
        };

        // UI Helpers
        window.toggleAuthMode = (mode) => {
            const loginForm = document.getElementById('form-login');
            const regForm = document.getElementById('form-register');
            const btnLogin = document.getElementById('btn-mode-login');
            const btnReg = document.getElementById('btn-mode-register');

            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
                btnLogin.classList.add('active');
                btnReg.classList.remove('active');
                btnReg.classList.add('text-slate-400');
            } else {
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                btnLogin.classList.remove('active');
                btnLogin.classList.add('text-slate-400');
                btnReg.classList.add('active');
            }
            safeCreateIcons();
        };

        window.handleLogin = () => {
            const user = document.getElementById('login-user').value;
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                initApp();
            } else {
                alert('Insira o seu utilizador.');
            }
        };

        window.handleRegister = () => {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            if(name && email) {
                alert('Conta criada com sucesso! Aceder ao Trial...');
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = name;
                initApp();
            } else {
                alert('Preencha todos os campos para registar.');
            }
        };

        window.logout = () => location.reload();

        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-indigo-600', 'bg-indigo-50');
                b.classList.add('text-slate-400');
            });
            document.getElementById(`tab-${tabId}`).classList.add('active');
            const btn = document.querySelector(`[data-tab="${tabId}"]`);
            btn.classList.add('text-indigo-600', 'bg-indigo-50');
            document.getElementById('page-title').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            safeCreateIcons();
        };

        const initApp = async () => {
            await signInAnonymously(auth);
            safeCreateIcons();
        };

        window.addEventListener('DOMContentLoaded', safeCreateIcons);
    </script>
</body>
</html>
