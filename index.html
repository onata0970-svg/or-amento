<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERP ENTERPRISE V24 - MASTER ADMIN</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --p: #2563eb; --p-dark: #1e40af; --s: #10b981; --d: #f43f5e;
            --dark: #0f172a; --slate: #1e293b; --bg: #f8fafc; --card: #ffffff;
            --border: #e2e8f0; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--dark); padding-bottom: 100px; }

        /* LOGIN */
        #auth-screen { position: fixed; inset: 0; z-index: 9999; background: var(--dark); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--slate); padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; color: white; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        
        /* NAVBAR */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--dark); display: none; grid-template-columns: repeat(5, 1fr); padding: 15px 5px; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        nav div { color: #64748b; font-size: 10px; text-align: center; cursor: pointer; }
        nav div i { display: block; font-size: 20px; margin-bottom: 5px; font-style: normal; }
        nav div.active { color: white; font-weight: bold; }

        /* UI ELEMENTS */
        main { padding: 20px; max-width: 900px; margin: auto; display: none; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: var(--shadow); }
        .card-adm { background: #0f172a; color: white; border: none; }
        
        input, select, textarea { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; outline: none; font-size: 14px; background: white; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; text-align: center; }
        .btn-p { background: var(--p); color: white; }
        .btn-s { background: var(--s); color: white; }
        
        .cat-item { padding: 12px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; cursor: pointer; }
        .cat-item:hover { background: #f1f5f9; border-color: var(--p); }

        /* PDF HIDDEN */
        #pdf-render { position: absolute; left: -9999px; width: 600px; padding: 40px; background: white; color: black; }
    </style>
</head>
<body>

    <div id="pdf-render">
        <h1 style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px">OR칂AMENTO DE SERVI칂O</h1>
        <div style="margin: 20px 0;">
            <p><strong>CLIENTE:</strong> <span id="p-cli"></span></p>
            <p><strong>DATA:</strong> <span id="p-data"></span></p>
        </div>
        <div style="min-height: 250px; border: 1px solid #eee; padding: 15px;">
            <p><strong>DESCRI칂츾O:</strong></p>
            <p id="p-desc" style="white-space: pre-line;"></p>
        </div>
        <h2 style="text-align:right; margin-top:20px">TOTAL: R$ <span id="p-total"></span></h2>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="text-align:center; margin-bottom:25px">ERP LOGIN</h2>
            <input type="text" id="l-user" placeholder="Usu치rio">
            <input type="password" id="l-pass" placeholder="Senha">
            <button class="btn btn-p" onclick="login()">Entrar no Sistema</button>
            <p id="l-msg" style="color:var(--d); text-align:center; margin-top:15px; font-size:12px"></p>
        </div>
    </div>

    <nav id="main-nav">
        <div onclick="go('dash')" id="n-dash" class="active"><i>游</i>Dash</div>
        <div onclick="go('os')" id="n-os"><i>游닇</i>O.S</div>
        <div onclick="go('chat')" id="n-chat"><i>游눫</i>Chat</div>
        <div onclick="go('fin')" id="n-fin" style="display:none"><i>游눯</i>Fin</div>
        <div onclick="go('adm')" id="n-adm" style="display:none"><i>丘뙖잺</i>Adm</div>
    </nav>

    <main id="app-content">
        <section id="sec-dash">
            <h2>Ol치, <span id="display-name"></span></h2>
            <div class="card" style="background: var(--p); color: white;">
                <p>N칤vel de Acesso: <b id="display-level"></b></p>
                <p>Status da Conta: <b>Ativo</b></p>
            </div>
        </section>

        <section id="sec-os" style="display:none">
            <div class="card">
                <h3>Novo Or칞amento</h3>
                <input type="text" id="os-cliente" placeholder="Nome do Cliente">
                
                <label style="font-size:11px; font-weight:bold">SELECIONAR PROFISS츾O</label>
                <select id="os-prof-select" onchange="mostrarServicos(this.value)"></select>
                
                <div id="lista-servicos" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;"></div>

                <textarea id="os-desc" placeholder="Detalhes do servi칞o..." style="height:80px"></textarea>
                <input type="number" id="os-valor" placeholder="Valor Total R$">
                <button class="btn btn-p" onclick="salvarOS()">Gerar PDF</button>
            </div>
            <div id="os-hist"></div>
        </section>

        <section id="sec-fin" style="display:none">
            <div class="card">
                <h3>Relat칩rio de Ganhos</h3>
                <div id="fin-lista"></div>
            </div>
        </section>

        <section id="sec-adm" style="display:none">
            <div class="card card-adm">
                <h3>游닍 Importador de Cat치logo</h3>
                <input type="text" id="adm-prof" placeholder="Ex: Eletricista" style="background:#1e293b; border:none; color:white">
                <textarea id="adm-txt" placeholder="Troca de Fia칞칚o - 250.00&#10;Reparo Tomada - 50.00" style="height:100px; background:#1e293b; border:none; color:white"></textarea>
                <button class="btn btn-s" onclick="importarServicos()">Salvar Servi칞os</button>
            </div>
            <div class="card">
                <h3>Usu치rios</h3>
                <div id="adm-users"></div>
            </div>
        </section>

        <section id="sec-chat" style="display:none">
            <div class="card" id="chat-box" style="height:300px; overflow-y:auto;"></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-in" placeholder="Mensagem...">
                <button class="btn btn-p" style="width:60px" onclick="enviarMsg()">></button>
            </div>
        </section>
    </main>

    <script>
        const $ = document.querySelector.bind(document);
        let db, userAtual = null;

        const req = indexedDB.open("ERP_V24_DATABASE", 1);
        req.onupgradeneeded = e => {
            db = e.target.result;
            db.createObjectStore("users", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("os", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("fin", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("cat", {keyPath:"id", autoIncrement:true});
            db.createObjectStore("chat", {keyPath:"id", autoIncrement:true});
            
            const store = e.currentTarget.transaction.objectStore("users");
            store.add({user:"natanjkl", pass:"91538300Aa", level:"admin", active:true});
        };
        req.onsuccess = e => db = e.target.result;

        function login() {
            const u = $('#l-user').value, p = $('#l-pass').value;
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                const user = e.target.result.find(x => x.user === u && x.pass === p);
                if(user) {
                    userAtual = user;
                    entrar();
                } else {
                    $('#l-msg').innerText = "Dados Inv치lidos!";
                }
            };
        }

        function entrar() {
            $('#auth-screen').style.display = 'none';
            $('#main-nav').style.display = 'grid';
            $('main').style.display = 'block';
            $('#display-name').innerText = userAtual.user;
            $('#display-level').innerText = userAtual.level.toUpperCase();

            // AQUI REATIVO O ACESSO DO ADM
            if(userAtual.level === 'admin') {
                $('#n-fin').style.display = 'block';
                $('#n-adm').style.display = 'block';
            }
            go('dash');
            carregarListas();
        }

        function go(p) {
            document.querySelectorAll('section').forEach(s => s.style.display='none');
            document.querySelectorAll('nav div').forEach(d => d.classList.remove('active'));
            $(`#sec-${p}`).style.display='block';
            $(`#n-${p}`).classList.add('active');
            if(p === 'os') carregarFiltroProfissao();
            if(p === 'adm') renderAdmUsers();
        }

        // --- IMPORTA칂츾O ---
        function importarServicos() {
            const prof = $('#adm-prof').value, txt = $('#adm-txt').value;
            if(!prof || !txt) return alert("Faltam dados!");
            const tx = db.transaction("cat", "readwrite");
            txt.split('\n').forEach(l => {
                if(l.includes('-')) {
                    const [n, v] = l.split('-');
                    tx.objectStore("cat").add({prof, nome: n.trim(), preco: v.trim()});
                }
            });
            tx.oncomplete = () => { alert("Importado!"); $('#adm-txt').value = ''; };
        }

        function carregarFiltroProfissao() {
            db.transaction("cat").objectStore("cat").getAll().onsuccess = e => {
                const p = [...new Set(e.target.result.map(i => i.prof))];
                $('#os-prof-select').innerHTML = '<option value="">-- Escolha --</option>' + 
                    p.map(x => `<option value="${x}">${x}</option>`).join('');
            };
        }

        function mostrarServicos(prof) {
            db.transaction("cat").objectStore("cat").getAll().onsuccess = e => {
                const f = e.target.result.filter(i => i.prof === prof);
                $('#lista-servicos').innerHTML = f.map(s => `
                    <div class="cat-item" onclick="setOS('${s.nome}', '${s.preco}')">
                        <span>${s.nome}</span> <b>R$ ${s.preco}</b>
                    </div>
                `).join('');
            };
        }

        function setOS(n, p) {
            $('#os-desc').value += n + "\n";
            $('#os-valor').value = p;
        }

        // --- PDF ---
        function salvarOS() {
            const cli = $('#os-cliente').value, desc = $('#os-desc').value, val = $('#os-valor').value;
            if(!cli || !val) return;
            const tx = db.transaction(["os", "fin"], "readwrite");
            tx.objectStore("os").add({cli, desc, val, ts: Date.now()});
            tx.objectStore("fin").add({cli, val, ts: Date.now()});
            
            tx.oncomplete = () => {
                $('#p-cli').innerText = cli;
                $('#p-data').innerText = new Date().toLocaleDateString();
                $('#p-desc').innerText = desc;
                $('#p-total').innerText = val;
                html2pdf().from($('#pdf-render')).save(`Orcamento_${cli}.pdf`);
                carregarListas();
            };
        }

        function carregarListas() {
            db.transaction("os").objectStore("os").getAll().onsuccess = e => {
                $('#os-hist').innerHTML = e.target.result.reverse().map(o => `<div class="card">${o.cli} - R$ ${o.val}</div>`).join('');
            };
            db.transaction("fin").objectStore("fin").getAll().onsuccess = e => {
                $('#fin-lista').innerHTML = e.target.result.map(f => `<div class="card" style="color:green">+ R$ ${f.val} (${f.cli})</div>`).join('');
            };
        }

        function renderAdmUsers() {
            db.transaction("users").objectStore("users").getAll().onsuccess = e => {
                $('#adm-users').innerHTML = e.target.result.map(u => `<div class="card">${u.user} (${u.level})</div>`).join('');
            };
        }
        
        function enviarMsg() {
            const t = $('#chat-in').value; if(!t) return;
            db.transaction("chat", "readwrite").objectStore("chat").add({u: userAtual.user, t, ts:Date.now()});
            $('#chat-in').value = '';
        }
    </script>
</body>
</html>
